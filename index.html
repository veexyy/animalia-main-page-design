<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Airdrop | Animalia</title>
</head>
<body class="bg-[url('/images/bg.jpg')] bg-no-repeat bg-cover bg-fixed bg-center">
   <div class="container mx-auto bg-black bg-opacity-40 backdrop-blur-xl max-w-xl rounded-3xl px-5 flex flex-col my-16">
         <div class="logo min-h-200px self-center my-6">
            <img class="" src="images/favicon.png"  alt="icon">
         </div>
         <div class="title text-font text-center font-bold text-4xl">Airdrop Animalia</div>
         <div class="subtitle text-font text-center text-xl font-medium my-3">Connect Wallet to claim your $Animalia Token</div>

            <img class="h-12 w-24 self-center" src="images/logo.png" alt="logo">
         <div class="paragraph flex flex-col">
               <div class="gas text-font text-right font-medium my-5 text-xl">

               </div>
            </div> 
         </div>
      <div class="claim text-font text-4xl font-semibold text-center my-5">CLAIMED: 0 / 10,000</div>

      <hr>
      <button class="rounded-full border-4 border-gray-600 text-lg p-3 my-3 text-connect font-bold bg-gradient-to-r from-pink-100 to-blue-300  hover:scale-105">CONNECT WALLET</button>
      <hr>
      <div class="my-4"></div>
   </div>
